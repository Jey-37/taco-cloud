spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:tacocloud;NON_KEYWORDS=USER
  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create
    generate-ddl: true