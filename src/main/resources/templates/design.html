<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Taco Cloud</title>
    <link rel="stylesheet" type="text/css" th:href="@{/styles/design.css}">
</head>
<body>
    <h1>Design your taco!</h1>
    <img th:src="@{/images/TacoLogo.jpg}" height="200" width="300"/>

    <form method="post" th:object="${taco}" th:action="@{/design}">
        <div class="grid">
            <div class="ingredient-group">
                <h3>Designate your wrap</h3>
                <div th:each="ingredient : ${wrap}">
                    <input th:field="*{ingredients}" type="checkbox"
                           th:value="${ingredient.id}">
                    <label th:for="${#ids.prev('ingredients')}"
                           th:text="${ingredient.name}">INGREDIENT</label>
                </div>
            </div>
            <div class="ingredient-group">
                <h3>Pick your protein</h3>
                <div th:each="ingredient : ${protein}">
                    <input th:field="*{ingredients}" type="checkbox"
                           th:value="${ingredient.id}">
                    <label th:for="${#ids.prev('ingredients')}"
                           th:text="${ingredient.name}">INGREDIENT</label>
                </div>
            </div>
            <div class="ingredient-group">
                <h3>Determine your veggies</h3>
                <div th:each="ingredient : ${veggies}">
                    <input th:field="*{ingredients}" type="checkbox"
                           th:value="${ingredient.id}">
                    <label th:for="${#ids.prev('ingredients')}"
                           th:text="${ingredient.name}">INGREDIENT</label>
                </div>
            </div>
            <div class="ingredient-group">
                <h3>Choose your cheese</h3>
                <div th:each="ingredient : ${cheese}">
                    <input th:field="*{ingredients}" type="checkbox"
                           th:value="${ingredient.id}">
                    <label th:for="${#ids.prev('ingredients')}"
                           th:text="${ingredient.name}">INGREDIENT</label>
                </div>
            </div>
            <div class="ingredient-group">
                <h3>Select your sauce</h3>
                <div th:each="ingredient : ${sauce}">
                    <input th:field="*{ingredients}" type="checkbox"
                           th:value="${ingredient.id}">
                    <label th:for="${#ids.prev('ingredients')}"
                           th:text="${ingredient.name}">INGREDIENT</label>
                </div>
            </div>
        </div>
        <div>
            <h3>Name your taco creation:</h3>
            <input type="text" th:field="*{name}" maxlength="50" />
            <span class="validationError" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</span>
        </div>
        <button>Submit Your Taco</button>
        <p class="validationError" th:if="${#fields.hasErrors('ingredients')}" th:errors="*{ingredients}">Name error</p>
    </form>
</body>
</html>
